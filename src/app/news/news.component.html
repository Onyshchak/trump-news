<div class="news-component">
  <img class="news-component--image" [src]="'assets/img/' + news.img">
  <div class="news-component--content">
    <div class="news-component--date">{{news.date}}</div>
    <h1 class="news-component--title">{{news.title}}</h1>
    <div class="news-component--text">{{news.description}}</div>
    <div class="news-component--video">
      <iframe src="https://www.youtube.com/embed/R8Wde1fFvPg"></iframe>
    </div>
  </div>
</div>
